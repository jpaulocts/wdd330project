<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RecipeHub | Plan Review</title>

    <script type="module" crossorigin src="/assets/checkout-C8g4v6Md.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/utils-CWMTnRNg.js">
    <link rel="modulepreload" crossorigin href="/assets/ExternalServices-Dv5AZ21x.js">
    <link rel="stylesheet" crossorigin href="/assets/utils-CSlH_lDL.css">
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider checkout">
      <h2>Review & Confirm your Plan</h2>
      <section class="checkout-form">
        <form name="checkout">
          <fieldset>
            <legend>Personal information</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input name="fname" required />
              <label for="lname">Last Name</label>
              <input name="lname" required />
            </div>
            <div class="checkout__address">
              <label for="street">Street</label>
              <input name="street" required />
              <label for="city">City</label>
              <input name="city" required />
              <label for="state">State</label>
              <input name="state" required />
              <label for="zip">Zip</label>
              <input name="zip" id="zip" required />
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card number</label>
            <input name="cardNumber" required />
            <label for="expiration">Expiration</label>
            <input name="expiration" required />
            <label for="code">Security Code</label>
            <input name="code" required />
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal(<span id="num-items"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>

          <button id="checkoutSubmit" type="submit">Confirm</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
