<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RecipeHub | Plan Review</title>

    <script type="module" crossorigin src="/assets/checkout-CavZHH5U.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/utils-BBpt8VOu.js">
    <link rel="stylesheet" crossorigin href="/assets/utils-Ma6okDsl.css">
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider checkout">
      <h2>Review & Confirm your Plan</h2>
      <section class="checkout-form">
        <form novalidate name="checkout">
          <fieldset>
            <legend>Personal information</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input name="fname" pattern ="[A-Za-z]+"  required />
              <label for="lname">Last Name</label>
              <input name="lname" pattern ="[A-Za-z]+" required />
            </div>
            <div class="checkout__address">
              <label for="street">Email</label>
              <input type="email" name="email" placeholder="example@example.com" required />
              <label for="city">City</label>
              <input name="city" required />
              <label for="state">State</label>
              <input name="state" required />
              <label for="phone">Phone</label>
              <input name="phone" id="phone" pattern="[0-9]+" required />
            </div>
          </fieldset>
          <fieldset>
            <legend>Goals</legend>
            <label for="tWeight">Today Weight</label>
            <input name="tWeight" id="todayWeight" pattern="^\d{1,3}(?:\.\d{1,2})?$" required/>
            <label for="intendedWeight" >Intended Weight</label>
            <input name="intendedWeight" id="intendedWeight" pattern="^\d{1,3}(?:\.\d{1,2})?$" required />
            <label for="height">Height (m)</label>
            <input name="height" id="height" pattern="^(?!0{1,3}\.0{1,2}$)\d{1,5}(?:\.\d{1,2})?$" required />
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Plan Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Total Calories(<span id="num-items"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Today Body Mass Index</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Intended Body Mass Index</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Rate </b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>

          <button id="checkoutSubmit" type="submit">Confirm</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
